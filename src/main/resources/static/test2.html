<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		
		<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/hepcdhinminfmgccnipghmhljppibghg">
		
	</head>
	<body>
	
		
		<button onclick="chrome.webstore.install()" id="install-button">Add to Chrome</button>
		
		<a href="https://chrome.google.com/webstore/detail/weather/hepcdhinminfmgccnipghmhljppibghg" onclick="chrome.webstore.install('https://chrome.google.com/webstore/detail/hepcdhinminfmgccnipghmhljppibghg', function() { window.close(); }, function() { window.location.href = 'https://chrome.google.com/webstore/detail/hepcdhinminfmgccnipghmhljppibghg' }); return false;">Install Weather</a>
		<script>
		if (chrome.app.isInstalled) {
		  document.getElementById('install-button').style.display = 'none';
		}
		
		var isInstalledNode = document.createElement('div');
		isInstalledNode.id = 'extension-is-installed';
		document.body.appendChild(isInstalledNode);
		</script>
	</body>
</html>
